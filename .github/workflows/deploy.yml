name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your default branch name

# Allows this workflow to commit to the gh-pages branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Checks out a copy of your repository

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a specific Node.js version (adjust if needed)
          cache: 'npm' # Cache npm dependencies

      - name: Install Dependencies 📦
        run: npm ci # Use 'ci' for faster, cleaner installs in CI

            - name: Build Project 🏗️        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4 # Action to deploy build folder
        with:
          branch: gh-pages # The branch the action should deploy to
          folder: dist    # The folder the action should deploy (your Vite build output) 